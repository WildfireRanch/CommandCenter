[build]
builder = "NIXPACKS"
buildCommand = "cd crewai-studio && pip install -r requirements.txt"

[deploy]
startCommand = "cd crewai-studio && streamlit run app/app.py --server.address 0.0.0.0 --server.port $PORT --server.fileWatcherType none --browser.gatherUsageStats false --client.toolbarMode minimal --server.enableXsrfProtection false --server.enableCORS false"
